<!DOCTYPE html>
<html>
<!-- HTML Layout and CSS Templates have been referred from Internet-->
<!-- Modified according to our own requirement. API calls and further logic to display them has been implemented -->
<head>
  <title>James Webb University - Admin Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
     body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      background-image: url('school2.jpeg');
      background-attachment: fixed; 
      background-size: cover;  
    }

    .dashboard-container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 200px;
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .sidebar-header .user-name {
      font-weight: bold;
      margin-left: 10px;
    }

    .sidebar-menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar-menu li {
      margin-bottom: 10px;
    }

    .sidebar-menu li a {
      color: #fff;
      text-decoration: none;
      display: block;
    }

    .dashboard-content {
      flex: 1;
      padding: 20px;
    }

    .dashboard-tiles {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .tile {
      width: 300px;
      height: 200px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 10px;
    }

    .tile-heading {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .tile-content {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
 

  <div class="dashboard-container">
    <div class="sidebar">
      <div class="sidebar-header">
        <span>Hello, </span>
        <span class="user-name" id="userDp">Admin</span>
      </div>
      <ul class="sidebar-menu">
        <li><a href="#">Dashboard</a></li>
        <li><a href="profile.html">Profile</a></li>
        
       
        <li><a href="#" onclick="logout()">Logout</a></li>
      </ul>
    </div>
    <div class="dashboard-content">
      <div class="dashboard-tiles row">
        <div class="tile col-4">
          <div class="tile-heading">Post Announcements</div>
        
          <a href="postannouncements.html">Click here to post</a>
        </div>
        <div class="tile col-4">
          <div class="tile-heading">Add Courses</div>
         
          <a href="postcourses.html">Click here to add</a>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  // Getting session data to display hello xxx name fields
   const sessData = JSON.parse(sessionStorage.getItem("userData"));
   document.addEventListener("DOMContentLoaded", function () {
       document.getElementById("userDp").textContent = sessData.userdata.first_name;
    });
   function logout() {
       window.location.href = "homelogin.html";
       sessionStorage.clear();
    }
</script>
</html>
