<!DOCTYPE html>
<html>

<head>
  <title>James Webb University - Add Quizzes</title>
  <style>
    /* CSS styles (your existing CSS styles here) */
    /* ... */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      background-image: url('school2.jpeg');
      background-attachment: fixed;
      /* Keeps the background image fixed while content scrolls */
      background-size: cover;
      /* Adjusts the background image size to cover the entire body */
    }

    .quiz-container {
      max-width: 800px;
      margin: 30px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      padding: 20px;
    }

    .quiz-container h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .course-name {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .question-form {
      /* display: grid;
      grid-template-columns: 1fr;
      gap: 10px; */
    }

    .question-form label {
      font-size: 16px;
      font-weight: bold;
    }

    .question-form input[type="text"],
    .question-form select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .question-form button,
    .delete-quiz button {
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 5px;
      margin-left: 5px;
    }

    .question-form button:hover {
      background-color: #444;
    }

    .quiz-questions {
      margin-top: 20px;
    }

    .quiz-questions h2 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .quiz-questions ul {
      list-style: none;
      padding: 0;
    }

    .quiz-questions li {
      border-bottom: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
    }

    /* Additional styling to match content.html */
    .question-item {
      background-color: #f2f2f2;
      padding: 15px;
      border-radius: 10px;
    }

    .question-item input[type="text"],
    .question-item select {
      background-color: #fff;
    }

    .question-item button {
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
    }

    .question-item button:hover {
      background-color: #444;
    }

    /* Style for the "Submit Quiz" button */
    .quiz-questions button {
      margin-top: 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .quiz-questions button:hover {
      background-color: #444;
    }
  </style>
</head>

<body>
  <div class="quiz-container">
    <h1>Add Quiz Questions</h1>
    <div class="course-name">
      <strong>Course Name:</strong>
      <span id="courseName"></span>
    </div>
    <div class="delete-quiz">

    </div>
    <div class="question-form">
      <button onclick="addQuestion()">Add Question</button><button onclick="deleteQuiz()">delete Quiz</button>
    </div>
    <div class="quiz-questions">
      <h2>Added Questions</h2>
      <div id="questionsList">
        <div class="question-item"><input type="text" class="questionTitle" placeholder="Enter the question..."><input
            type="text" placeholder="Option 1..."><input type="text" placeholder="Option 2..."><input type="text"
            placeholder="Option 3..."><input type="text" placeholder="Option 4..."><select>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
            <option value="option4">Option 4</option>
          </select></div>
      </div>
      <button onclick="submitQuiz()">Submit Quiz</button>
      <button class="back-button" onclick="goBack()">Back</button>
    </div>
  </div>
  <script>
    // JavaScript to extract course name from URL query parameter and display it
    const sessData = JSON.parse(sessionStorage.getItem("userData"));
    function getParameterByName(name) {
      var url = new URL(window.location.href);
      return decodeURIComponent(url.searchParams.get(name));
    }

    document.addEventListener("DOMContentLoaded", function () {
      //var courseName = getParameterByName("course");
      document.getElementById("courseName").textContent = sessData.teachingcourse;
    });

    var questionCounter = 0;

    // JavaScript to add quiz questions
    function addQuestion() {

      var questionsList = document.getElementById("questionsList");

      // Create the question item container
      var questionItem = document.createElement("div");
      questionItem.classList.add("question-item");

      // Create the question input field
      var questionInput = document.createElement("input");
      questionInput.type = "text";
      questionInput.placeholder = "Enter the question...";
      questionInput.classList.add("questionTitle");
      questionItem.appendChild(questionInput);

      // Create the option input fields
      for (var i = 1; i <= 4; i++) {
        var optionInput = document.createElement("input");
        optionInput.type = "text";
        optionInput.placeholder = "Option " + i + "...";
        questionItem.appendChild(optionInput);
      }

      // Create the correct answer select dropdown
      var correctAnswerSelect = document.createElement("select");
      for (var i = 1; i <= 4; i++) {
        var option = document.createElement("option");
        option.value = "option" + i;
        option.textContent = "Option " + i;
        correctAnswerSelect.appendChild(option);
        var deleteButton = document.createElement("button");
        deleteButton.textContent = "Delete";
        deleteButton.addEventListener("click", function () {
          deleteQuestion(questionItem); // Call deleteQuestion() with the current question item as an argument
        });
      }
      questionItem.appendChild(correctAnswerSelect);

      questionItem.appendChild(deleteButton);

      // Add the question item to the questions list
      questionsList.appendChild(questionItem);

      // Increment the question counter
      questionCounter++;
    }
    function deleteQuestion(questionItem) {
      var questionsList = document.getElementById("questionsList");
      questionsList.removeChild(questionItem);
    }
    function deleteQuiz() {


      fetch('http://localhost:8080/sms/quiz/deletequiz/' + sessData.courseid, {
        method: 'DELETE'
      })
        .then(response => {
          if (response.ok) {
            console.log('Successfully deleted the quiz.');
          } else {
            console.error('Failed to delete the quiz. Status:', response.status);
          }
        })
        .catch(error => {
          console.error('Error deleting the quiz:', error.message);
        });

    }

    // JavaScript to submit the quiz
    function submitQuiz() {
      var questionsList = document.getElementById("questionsList");
      var questionItems = questionsList.getElementsByClassName("question-item");
      var quizData = [];
      var questionInput = document.getElementsByClassName("questionTitle");
      if (questionInput.value == "") {
        alert("Please enter a question title before adding the question.");
        return; // Prevent further execution of the function
      }

      if (questionItems.length == 0) {
        alert("Please add at least one question before submitting the quiz.");
        return; // Prevent further execution of the function
      }
      else {
        // Loop through each question item and collect the data
        for (var i = 0; i < questionItems.length; i++) {
          var questionItem = questionItems[i];
          var questionInput = questionItem.getElementsByTagName("input")[0];
          var optionInputs = questionItem.getElementsByTagName("input");
          var correctAnswerSelect = questionItem.getElementsByTagName("select")[0];

          var question = questionInput.value;
          var options = [];
          for (var j = 0; j < optionInputs.length; j++) {
            options.push(optionInputs[j].value);
          }
          var correctAnswer = options[correctAnswerSelect.selectedIndex]; // Get the text of the selected option

          // Create the question object
          var questionObject = {
            "question": question,
            "option1": options[0],
            "option2": options[1],
            "option3": options[2],
            "option4": options[3],
            "rightanswer": correctAnswer,
            "courseid": sessData.courseid // Replace with the actual course id dynamically
          };

          quizData.push(questionObject);
        }

        // Send the quiz data to the server via POST request
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "http://localhost:8080/sms/quiz/savenewquiz", true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function () {
          if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
              // Success
              // Clear the questions list after successful submission
              questionsList.innerHTML = "";
              questionCounter = 0;
              // Display success message
              alert("Quiz has been posted.");
            } else {
              // Error handling
              alert("Error while submitting the quiz. Please try again later.");
            }
          }
        };
        xhr.send(JSON.stringify(quizData));
      }
    }
    function goBack() {
      window.history.back();
    }
  </script>
</body>

</html>
