<!DOCTYPE html>
<html>

<head>
  <title>James Webb University - Add Content</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      background-image: url('school2.jpeg');
      background-attachment: fixed;
      background-size: cover;
    }

    .content-container {
      max-width: 800px;
      margin: 30px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      padding: 20px;
    }

    .content-container h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .course-name {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .content-form label {
      display: block;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .content-form textarea {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      resize: vertical;
    }

    .content-form button {
      margin-top: 15px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .content-form button:hover {
      background-color: #444;
    }
  </style>
</head>

<body>
  <div class="content-container">
    <h1>Add Content Notes</h1>
    <div class="course-name">
      <strong>Course Name:</strong>
      <span id="courseName"></span>
    </div>
    <div class="content-form">
      <label for="notes">Content Notes:</label>
      <textarea required id="notes" rows="6" cols="50"></textarea>
      <button onclick="saveContent()">Save</button>
      <button class="back-button" onclick="goBack()">Back</button>
    </div>
  </div>

  <script>
    const sessData = JSON.parse(sessionStorage.getItem("userData"));
    function getParameterByName(name) {
      var url = new URL(window.location.href);
      return decodeURIComponent(url.searchParams.get(name));
    }

    document.addEventListener("DOMContentLoaded", function () {
      var courseName = getParameterByName("course");
      document.getElementById("courseName").textContent = sessData.teachingcourse;
    });

    function saveContent() {
      var courseName = getParameterByName("course");
      var notes = document.getElementById("notes").value;
      console.log(notes);

      var requestData = {
        url: notes, 
        courseid: sessData.courseid 
      };

      if (notes == "") {
        alert("Please Provide Details!");
        return false;
      }
      else {
        fetch("http://localhost:8080/sms/coursematerial/savematerial", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(requestData)
        })
          .then(function (response) {
            if (response.ok) {
              return response.json();
            } else {
              throw new Error("Network response was not ok.");
            }
          })
          .then(function (data) {
            alert("Content has been posted!");
            document.getElementById("notes").value = "";
          })
          .catch(function (error) {
            console.error("Error: ", error);
          });
      }
    }
    function goBack() {
      window.history.back();
    }
  </script>
</body>

</html>
